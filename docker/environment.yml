name: qmn

channels:
  - conda-forge
  - bioconda

dependencies:
  - python=3.10
  - bustools
  - fastqc
  - jq
  - kallisto
  - multiqc
  - pandas
  - pip
  - samtools
  - scanpy
  - scipy
  - radian
  - pip:
      - kb-python
      - ffq
      - gget
  # R stuffs
  - r-base=4.1
  - r-formatr
  - r-ggrepel
  - r-ggridges
  - r-here
  - r-lintr
  - r-markdown
  - r-matrix
  - r-monocle3
  - r-pheatmap
  - r-rcpp
  - r-sleuth
  - r-seurat
  - r-tidyverse
  - r-uwot
  - bioconductor-biomart
  - bioconductor-bluster
  - bioconductor-celldex
  - bioconductor-deseq2
  - bioconductor-ensembldb
  - bioconductor-scater
  - bioconductor-scrnaseq
  - bioconductor-scran
  - bioconductor-singler
  - bioconductor-spatiallibd
